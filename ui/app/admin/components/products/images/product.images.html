<div class="container">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3>agregar image</h3>

        </div>
    </div>


    <div>
        <div>
            <input type="file" nv-file-select uploader="ctrl.uploader"/><br/>
            <ul>
                <li ng-repeat="item in ctrl.uploader.queue">
                    Name: <span ng-bind="item.file.name"></span><br/>

                </li>
            </ul>
        </div>
    </div>

    <button ng-click="ctrl.upload()">upload</button>

</div>
