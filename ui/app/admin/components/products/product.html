<div class="container" id="product-detail">
    <div class="header row">
        <div class="col-md-6">
            <h3 ng-if="ctrl.isNew()">Crear producto</h3>
            <h3 ng-if="!ctrl.isNew()">Editar producto</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="picture-select" ngf-select ng-model="ctrl.principalPic"></div>
        </div>
        <div class="col-md-10">
            <form name="categoryForm" ng-submit="ctrl.save(categoryForm)">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Nombre"
                                ng-model="ctrl.entity.name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">Descripci&oacute;n</label>
                        <input
                                type="text"
                                class="form-control"
                                id="description"
                                placeholder="Descripci&oacute;n"
                                ng-model="ctrl.entity.description">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <input
                                type="text"
                                class="form-control"
                                id="category"
                                placeholder="Categoria"
                                ng-model="ctrl.entity.category.id">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input
                                type="text"
                                class="form-control"
                                id="stock"
                                placeholder="Stock"
                                ng-model="ctrl.entity.stock">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="pictures-select" ngf-select ng-model="ctrl.pictures[0]"></div>
                    <div class="pictures-select" ngf-select ng-model="ctrl.pictures[1]"></div>
                    <div class="pictures-select" ngf-select ng-model="ctrl.pictures[2]"></div>
                    <div class="pictures-select" ngf-select ng-model="ctrl.pictures[3]"></div>
                    <div class="pictures-select" ngf-select ng-model="ctrl.pictures[4]"></div>
                </div>
                <div class="col-md-12">
                    <div class="form-group clearfix">
                        <button type="submit" class="btn btn-primary pull-right">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
