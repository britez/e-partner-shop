<div class="container" id="products">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3>Productos</h3>
        </div>
        <div class="col-md-6">
            <a
                class="btn-lg btn-primary pull-right"
                ui-sref="products-detail({id: null})">Nuevo Producto</a>
            <a
                class="btn-lg btn-primary pull-right"
                ui-sref="products-import()">Importar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-if="ctrl.products.length === 0">
            <div class="alert alert-info" role="alert">
                No existen productos creados, por favor cree uno <a ui-sref="products-detail({id: null})">aqu&iacute;</a>.
            </div>
        </div>
        <div class="col-md-12" ng-if="ctrl.params.imported">
            <div class="alert alert-success" role="alert">
                Productos importados correctamente.
            </div>
        </div>
        <div class="col-md-12" ng-if="ctrl.params.created">
            <div class="alert alert-success" role="alert">
                Producto creado correctamente.
            </div>
        </div>
        <div class="col-md-12" ng-repeat="product in ctrl.products">
            <div class="category-item">
                <div class="row">
                    <div class="col-md-6">
                        <span class="title">{{product.name}}</span>
                        <span>{{product.description}}</span>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li ui-sref="products-detail({id: product.id})">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </li>
                            <li ng-click="product.show = true">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row delete-form" uib-collapse="!product.show">
                    <div class="col-md-6">
                        <label class="title">Est√°s seguro de borrar este producto?</label>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li ng-click="product.show = false">NO</li>
                            <li class="primary" ng-click="ctrl.deleteProduct(product)">SI</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
