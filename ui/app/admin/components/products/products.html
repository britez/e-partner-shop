<div class="container">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3>Productos</h3>
        </div>
        <div class="col-md-6">
            <a
                    class="btn-lg btn-primary pull-right"
                    ui-sref="products-detail({id: null})">Nuevo Producto</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-repeat="product in ctrl.products">
            <div class="category-item">
                <div class="row">
                    <div class="col-md-6">
                        <span>{{product.name}}</span>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li ui-sref="products-detail({id: product.id})">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <p>{{product.description}}</p>
                <p>100 productos en esta categor&iacute;a</p>
            </div>
        </div>
    </div>
</div>
