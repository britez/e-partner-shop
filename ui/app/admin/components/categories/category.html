<div class="container">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3>Categor&iacute;as</h3>
        </div>
        <div class="col-md-6">
            <a
                class="btn-lg btn-primary pull-right"
                ui-sref="categories-detail({id: null})">Nueva categor&iacute;a</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="category in ctrl.categories" ui-sref="categories-detail({id: category.id})">
            <span>{{category.name}}</span>
            <p>{{category.description}}</p>
            <p>100 productos en esta categor&iacute;a</p>
        </div>
    </div>
</div>
