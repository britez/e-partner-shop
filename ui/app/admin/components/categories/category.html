<div class="container" id="categories">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3>Categor&iacute;as</h3>
        </div>
        <div class="col-md-6">
            <a
                class="btn-lg btn-primary pull-right"
                ui-sref="categories-detail({id: null})">Nueva categor&iacute;a</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-repeat="category in ctrl.categories">
            <div class="category-item">
                <div class="row">
                    <div class="col-md-6">
                        <span>{{category.name}}</span>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li ui-sref="categories-detail({id: category.id})">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <p>{{category.description}}</p>
                <p>100 productos en esta categor&iacute;a</p>
            </div>
        </div>
    </div>
</div>
