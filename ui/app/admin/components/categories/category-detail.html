<div class="container">
    <div class="row" style="padding: 20px 0;">
        <div class="col-md-6">
            <h3 ng-if="ctrl.isNew()">Crear categor&iacute;a</h3>
            <h3 ng-if="!ctrl.isNew()">Editar categor&iacute;a</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="categoryForm" ng-submit="ctrl.save(categoryForm)">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Nombre"
                        ng-model="ctrl.entity.name">
                </div>
                <div class="form-group">
                    <label for="description">Descripci&oacute;n</label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="Descripci&oacute;n"
                        ng-model="ctrl.entity.description">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default pull-right">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
