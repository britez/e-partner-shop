<div class="container" id="item">
    <div class="col-md-6">
        <div class="row principal-image">
            <div class="col-md-12 animated fadeInLeftBig">
                <div class="image-container"
                     data-ng-magnify
                     data-glass-width="200"
                     data-glass-height="200"
                     data-image-src="{{item.entity.principalImage}}">
                </div>
            </div>
            <div class="col-md-12">
                <img class="thumbnail-image"
                     alt=""
                     ng-repeat="img in item.entity.images"
                     ng-src="{{img}}"
                     ng-click="item.entity.principalImage = img">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <span class="col-md-12 animated fadeInLeftBig item-title">{{item.entity.name}}</span>
            <div class="col-md-12">
                <span class="stock-info">Hay stock!</span>
                <span class="animated fadeInUp price">${{item.entity.price}}</span>
            </div>
            <div class="col-md-12">
                <label>Cantidad</label>
            </div>
            <div class="col-md-12">
                <div class="quantity-selector pull-left">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-primary input-lg" ng-click="item.addItem()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                        <input class="form-control input-lg" ng-model="item.quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-primary input-lg" ng-click="item.removeItem()" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                </div>

                <a class="pull-left btn btn-lg btn-primary animated fadeInRight">Comprar <i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="col-md-12" style="">
                <div class="animated fadeInRightBig item-description">{{item.entity.description}}</div>
            </div>
            <div class="col-md-12 item-tech" ng-if="item.entity.technicalSpecification && item.entity.technicalSpecification.length !== 0">
                <label>Caracter√≠sticas</label>
                <ul>
                    <li ng-repeat="technicalSpec in item.entity.technicalSpecifications">{{technicalSpec.key}}: {{technicalSpec.value}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
