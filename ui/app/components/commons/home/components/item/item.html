<div class="container" id="item">
    <div class="col-md-6">
        <div class="row principal-image">
            <div class="col-md-12 animated fadeInLeftBig">
                <div class="image-container"
                     data-ng-magnify
                     data-glass-width="200"
                     data-glass-height="200"
                     data-image-src="{{item.entity.principalImage}}">
                </div>
            </div>
            <div class="col-md-12">
                <img class="thumbnail-image"
                     alt=""
                     ng-repeat="img in item.entity.images"
                     ng-src="{{img}}"
                     ng-click="item.entity.principalImage = img">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <span class="col-md-12 animated fadeInLeftBig item-title">{{item.entity.name}}</span>
            <div class="col-md-12">
                <span class="animated fadeInUp price">${{item.entity.price}}</span>
            </div>
            <div class="col-md-12 payment-holder">
                <div class="payment-option clearfix" ng-repeat="option in item.paymentOptions" ng-if="item.editPayment || item.selectedPayment === option">
                    <i class="{{option.icon}} pull-left"></i>
                    <div class="payment-info pull-left">
                        <p>{{option.title}}</p>
                        <a ng-if="item.selectedPayment === option && item.editPayment === false" ng-click="item.editPayment = true;">Cambiar</a>
                        <a ng-if="item.selectedPayment === option && item.editPayment === true" ng-click="item.editPayment = false;">Cancelar</a>
                        <a ng-if="item.selectedPayment !== option && item.editPayment === true" ng-click="item.selectPayment(option)">Seleccionar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="quantity-selector pull-left">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button ng-class="{'disabled': !item.canBuy()}" class="btn btn-primary input-lg" ng-click="item.addItem()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                        <input class="form-control input-lg" disabled ng-model="item.quantity">
                        <span class="input-group-btn">
                            <button ng-class="{'disabled': !item.canBuy()}" class="btn btn-primary input-lg" ng-click="item.removeItem()" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                </div>

                <a ng-class="{'disabled': !item.canBuy()}" ui-sref="buy({id: item.entity.id, payment:item.selectedPayment.id, quantity:item.quantity})" class="pull-left btn btn-lg btn-primary animated fadeInRight">Comprar <i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="col-md-12" style="">
                <div class="animated fadeInRightBig item-description">{{item.entity.description}}</div>
            </div>
            <div class="col-md-12 item-tech" ng-if="item.entity.technicalSpecification && item.entity.technicalSpecification.length !== 0">
                <label>Caracter√≠sticas</label>
                <ul>
                    <li ng-repeat="technicalSpec in item.entity.technicalSpecifications">{{technicalSpec.techKey}}: {{technicalSpec.value}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
